<div class="form-group">
	<label [attr.for]="formId + '-name'">Name</label>
	<input type="text"
		class="form-control"
		[(ngModel)]="data.name"
		[attr.id]="formId + '-name'">
</div>
<div class="form-group">
	<label [attr.for]="formId + '-population'">Population</label>
	<input type="number"
		class="form-control"
		[(ngModel)]="data.population"
		[attr.id]="formId + '-population'">
</div>
<div class="form-group">
	<button type="button" class="btn btn-default" (click)="submit()">
		<i class="fa fa-plus"></i>
		Add State
	</button>
</div>
