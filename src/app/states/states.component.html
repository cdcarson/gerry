<p>
<button class="btn btn-sm btn-default" (click)="reset()">Reset States Data</button>
<button class="btn btn-sm btn-default" (click)="smallest(5)">Smallest 5</button>
<button class="btn btn-sm btn-default" (click)="largest(5)">Largest 5</button>
<button class="btn btn-sm btn-default" (click)="equalize()">Equal Population</button>
<button class="btn btn-sm btn-default" (click)="unequalize()">Max Unequal Population</button>
</p>
<table class="table">
	<thead>
		<tr>
			<th *ngFor="let entry of analysis">
				{{entry.label}}
			</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td class="lead" *ngFor="let entry of analysis">
				{{entry.value | number}}
			</td>
		</tr>
	</tbody>
</table>

<div class="row">
	<div class="col-sm-4 col-md-2" *ngFor="let state of states">
		<state-detail
			[state]="state"
			(onStateChanged)="onStateChanged($event)"
		></state-detail>
	</div>
</div>
